{% extends "base.html" %}

{% block title %}Pet List{% endblock %}

{% block header %}
    <h1>Pet List</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for pet in pets %}
           <li>
                <a href="{% url 'pet_detail' pet.id %}">{{ pet.name }}</a>
                - {{ pet.get_pet_type_display }} 
            </li>
          
        {% endfor %}
    </ul>
{% endblock %}
